<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COVID-19 Tracker ITA</title>
    <meta name="description" content="Covid-19 Tracker ITA. Dati e grafici sull'emergenza Covid-19 messi a disposizione dal dipartimento della protezione civile e aggiornati giornalmente.">
    <meta name="keywords" content="codiv-19, coronavirus, covid, covid19, covid stats, covid19 stats, statistiche covid19, statistiche covid, codiv-19 italia, codiv-19 italy">
    <meta name="author" content="Alberto Bonacina">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CJY7L9B7WC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CJY7L9B7WC', { 'anonymize_ip': true });
    </script>

</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: #272b2e;">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://covid19trackerita.it">
            <img src="img/icona.png" width="32" height="32">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu" style="background-color: #272b2e;">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons col-switch-lingua">
                <div class="button btn-lingua active" data-lang="it">
                    <img src="img/flags/it.png">
                    <span>IT</span>
                </div>
                <div class="button btn-lingua" data-lang="en">
                    <img src="img/flags/en.png">
                    <span>EN</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <section style="margin-top: 2rem;">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-2">
                    <h1 class="title is-1">COVID-19<br>Tracker ITA</h1>
                </div>
                <div class="column p-5">
                    <h2 class="subtitle is-4" style="margin-bottom:.5rem;">
                        <span data-i18n="c19ti_subtitle_p1"></span>
                        <span data-i18n="c19ti_subtitle_p2"></span>
                        <b id="data_aggiornamento"></b>
                    </h2>
                    <p>
                        <span data-i18n="c19ti_text_link_repo"></span>
                        <a href="https://github.com/polilluminato/covid19trackerita" data-i18n="c19ti_link_qui"></a>
                    </p>
                </div>
                <div class="column is-2">
                    <div class="card">
                        <div class="card-content" style="flex-direction: column;">
                            <p class="title is-6" data-i18n="c19ti_filtro"></p>
                            <div class="select">
                                <select id="select_filtro"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-6">
        <div class="container is-fluid">
            <div class="columns padre_colonne_riassunto">
                <div class="column">
                    <div class="card has-background-warning">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="far fa-meh fa-3x"></i>
                                <div>
                                    <p>
                                        <span data-i18n="c19ti_totale_casi"></span>
                                        <span class="grassetto" id="numero_totale"></span>
                                    </p>
                                    <p>
                                        <span class="grassetto" id="variazione_numero_totale"></span>
                                        <span data-i18n="c19ti_variazione_ieri"></span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-success">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="far fa-smile fa-3x"></i>
                                <div>
                                    <p>
                                        <span data-i18n="c19ti_dimessi_guariti"></span> 
                                        <span class="grassetto" id="numero_guariti"></span>
                                    </p>
                                    <p>
                                        <span class="grassetto" id="variazione_numero_guariti"></span>
                                        <span data-i18n="c19ti_variazione_ieri"></span>
                                    </p>
                                    <p>
                                        <span class="grassetto" id="percentuale_guariti_sul_totale"></span>
                                        <span data-i18n="c19ti_text_rispetto_totale"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-danger">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="far fa-sad-tear fa-3x"></i>
                                <div>
                                    <p>
                                        <span data-i18n="c19ti_deceduti"></span> 
                                        <span class="grassetto" id="numero_deceduti"></span></p>
                                    <p>
                                        <span class="grassetto" id="variazione_numero_deceduti"></span>
                                        <span data-i18n="c19ti_variazione_ieri"></span>
                                    </p>
                                    <p>
                                        <span class="grassetto" id="percentuale_deceduti_sul_totale"></span>
                                        <span data-i18n="c19ti_text_rispetto_totale"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-link">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="fas fa-virus fa-3x"></i>
                                <div>
                                    <p>
                                        <span data-i18n="c19ti_terapia_intensiva"></span> 
                                        <span class="grassetto" id="numero_terapia_intensiva"></span></p>
                                    <p>
                                        <span class="grassetto" id="variazione_numero_terapia_intensiva"></span>
                                        <span data-i18n="c19ti_variazione_ieri"></span>
                                    </p>
                                    <p>
                                        <span class="grassetto" id="percentuale_terapia_intensiva_sul_totale"></span>
                                        <span data-i18n="c19ti_text_rispetto_totale"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container is-fluid" ><div class="columns is-multiline singola_sezione" id="sezione_grafici"></div></div>
    </section>

    <footer class="footer">
        <div class="container is-fluid">
            <div class="content has-text-centered">
                <p>
                    <strong style="color:#eeeeee">COVID-19 Tracker ITA</strong> by <a href="https://albertobonacina.com/">Alberto Bonacina</a>, <span data-i18n="c19ti_text_licenza_progetto"></span> <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
            </div>
        </div>
    </footer>


    <script src="js/libraries.min.js"></script>
    <!--Codice per la creazione della pagina-->
    <script src="js/app.js"></script>

</body>

</html>
