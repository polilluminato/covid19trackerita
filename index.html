    <meta charset="utf-8">

    <meta name="description" content="Codiv-19 Tracker ITA">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.1/css/bulma.min.css" integrity="sha256-1nEaE91OpXJD7M6W5uSiqxhdmrY+lOOTHC1iUxU9Pds=" crossorigin="anonymous" />

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config','UA-78743367-2',{'anonymize_ip':true});

</head>

<body>

    <section style="margin-top: 5rem; margin-bottom: 2rem;">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-1">
                    <figure class="image is-128x128">
                        <img src="img/icona.png">
                    </figure>
                </div>
                <div class="column is-1"></div>
                <div class="column colonna_titolo">
                    <h1 class="title is-1" data-i18n="c19ti_title"></h1>
                    <h2 class="subtitle is-4" style="margin-bottom:.5rem;">Dati sull'emergenza del COVID-19 in Italia messi a disposizione sulla pagina GitHub <a href="https://github.com/pcm-dpc/COVID-19">COVID-19</a> dal Dipartimento della Protezione Civile e aggiornati al <b id="data_aggiornamento"></b></h2>
                    <p>Il repository del sorgente Ã¨ disponibile <a href="https://github.com/polilluminato/covid19trackerita">qui</a>.</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container is-fluid">
            <div class="columns padre_colonne_riassunto">
                <div class="column is-3">
                    <div class="card">
                        <div class="card-content" style="flex-direction: column;">
                            <p class="title is-6" data-i18n="c19ti_filtro"></p>
                            <div class="select">
                                <select id="select_filtro"></select>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-warning">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="far fa-meh fa-3x"></i>
                                <div>
                                    <p><span data-i18n="c19ti_totale_casi"></span> 
                                        <span class="grassetto" id="numero_totale"></span></p>
                                    <p><span class="grassetto" id="variazione_numero_totale"></span> 
                                        <span data-i18n="c19ti_variazione_su_ieri"></span></p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-success">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="far fa-smile fa-3x"></i>
                                <div>
                                    <p><span data-i18n="c19ti_dimessi_guariti"></span> 
                                        <span class="grassetto" id="numero_guariti"></span></p>
                                    <p><span class="grassetto" id="variazione_numero_guariti"></span> 
                                        <span data-i18n="c19ti_variazione_su_ieri"></span></p>
                                    <p><span class="grassetto" id="percentuale_guariti_sul_totale"></span> 
                                        <span data-i18n="c19ti_valore_sul_totale"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card has-background-danger">
                        <div class="card-content">
                            <div class="statistica_singola">
                                <i class="far fa-sad-tear fa-3x"></i>
                                <div>
                                    <p><span data-i18n="c19ti_deceduti"></span> 
                                        <span class="grassetto" id="numero_deceduti"></span></p>
                                    <p><span class="grassetto" id="variazione_numero_deceduti"></span> 
                                        <span data-i18n="c19ti_variazione_su_ieri"></span></p>
                                    <p><span class="grassetto" id="percentuale_deceduti_sul_totale"></span> 
                                        <span data-i18n="c19ti_valore_sul_totale"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container is-fluid" id="sezione_grafici"></div>
    </section>

    <footer class="footer">
        <div class="container is-fluid">
            <div class="content has-text-centered">
                <p>
                <strong data-i18n="c19ti_title"></strong> by <a href="https://albertobonacina.com/" data-i18n="c19ti_nome_cognome_autore"></a>. 
                <span data-i18n="c19ti_testo_tipo_licenza"></span> 
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
            </div>
        </div>
    </footer>

    <!--Script per gestire le traduzioni-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.i18n/1.0.7/jquery.i18n.messagestore.min.js" integrity="sha256-dxDziD29LGTvKo6LXzZmm8o8W87YCu4BOh+tsrDJd4k=" crossorigin="anonymous"></script>
    <script src="js/i18n.js"></script>

    <script src="js/app.js"></script>
